<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="page-header">
	  <div class="text-center"><h1>My Jobs List</h1></div>
	</div>
	<div id="progress" class="progress">
	  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
	  </div>
	</div>
  	<div id="list" class="list-group">
	</div>  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script>
    $("document").ready(function(){
	    Parse.initialize("s6fq81gcCJWnBqwWd1igJohHdIcr5XETVilHV9gN", "NSjwUsbHFDwltJd1PqUsgeKazEx2dp9XeUc8Xg3c");
	    var currentUser;
	    Parse.User.current().fetch({
	      success: function(user){
	        currentUser = user;
	        var Job = Parse.Object.extend("Job");
			var query = new Parse.Query(Job);
			query.equalTo("company", currentUser.get("com_profile"));
			query.find({
			  success: function(results) {
			    for (var i = 0; i < results.length; i++) {
			      var object = results[i];
			      var data = '<a href="company_view_applicant.html?' + object.id + '" class="list-group-item">';
				  data +=   '<h3 class="list-group-item-heading">' + object.get("role") + '</h3>';
				  data +=     '<p class="list-group-item-text">' + object.get("job_desc") + '</p>';
				  data +=   '</a>';
				  $("#list").append(data);
			    }
			    $("#progress").remove();
			  },
			  error: function(error) {
			    alert("Error: " + error.code + " " + error.message);
			  }
			});
	      },
	      error: function(error){
	        window.location.assign("sign_in.html");
	      }
	    }); 
	    

    });
  </script>
  </body>
</html>
