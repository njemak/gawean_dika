<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>
  <form id="form" method="post">
    <div class="text-center"><h3>Job Details</h3></div>
    <div id="job">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="form-group">
              <label for="inputInstitution"><span class="text-danger">*</span>Title:</label>
              <input id="role" type="text" class="form-control">
              <p class="hidden">Title can not be empty</p>
            </div>     
            <div class="form-group">
              <label for="inputJobDesc"><span class="text-danger">*</span>Job Description:</label>
              <textarea id="jobDesc" class="form-control" rows="3"></textarea>
              <p class="hidden">Please specify the job description</p>
            </div>   
            <div class="form-group">
              <label for="inputLevel"><span class="text-danger">*</span>Category:</label>
              <select id="category" class="form-control">
                <option></option>
                <option>IT</option>
                <option>Hospitality</option>
                <option>Engineering</option>
              </select>
              <p class="hidden">Please select the category</p>
            </div>
            <div class="form-group">
              <label for="inputInstitution">Address:</label>
              <input id="address" type="text" class="form-control">
            </div> 
            <div class="form-group">
              <label for="inputDOB"><span class="text-danger">*</span>Start Date:</label>
              <input id="startDate" type="date" class="form-control">
              <p class="hidden">Please specify the start date</p>
            </div>
            <div class="form-group">
              <label for="inputDOB"><span class="text-danger">*</span>End Date:</label>
              <input id="endDate" type="date" class="form-control">
              <p class="hidden">Please specify the end date</p>
            </div>
            <div class="form-group">
              <label for="inputAvailability"><span class="text-danger">*</span>Availability:</label>
              <input id="availibility" type="text" class="form-control">
              <p class="hidden">Availibility can not be empty</p>
            </div>
            <div class="form-group">
              <label for="inputAddreess"><span class="text-danger">*</span>Address:</label>
              <input id="addressJob" type="text" class="form-control">
              <p class="hidden">Address can not be empty</p>
            </div>    
            <div class="form-group">
              <label for="inputExperience"><span class="text-danger">*</span>Experience:</label>
              <input id="experience" type="text" class="form-control">
              <p class="hidden">Experience can not be empty</p>
            </div>  
            <div class="form-group">
              <label for="inputLanguage"><span class="text-danger">*</span>Language:</label>
              <input id="language" type="text" class="form-control">
              <p class="hidden">Language can not be empty</p>
            </div> 
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <button id="submit" type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
        </div>
      </div>
  </form>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script>
    $("document").ready(function(){
      Parse.initialize("s6fq81gcCJWnBqwWd1igJohHdIcr5XETVilHV9gN", "NSjwUsbHFDwltJd1PqUsgeKazEx2dp9XeUc8Xg3c");
      var error = false;
      var currentUser;
      Parse.User.current().fetch({
        success: function(user){
          currentUser = user;
        },
        error: function(error){
          window.location.assign("sign_in.html");
        }
      });  
     $( "#form" ).submit(function( event ) {
         event.preventDefault();


         if($("#role").val() == ""){
           $("#role").parent().attr("class", "form-group has-error");
           $("#role").next().attr("class", "text-danger");
           error = true;
         } else{
           $("#role").parent().attr("class", "form-group");
           $("#role").next().attr("class", "hidden");
         }
         if($("#jobDesc").val() == ""){
           $("#jobDesc").parent().attr("class", "form-group has-error");
           $("#jobDesc").next().attr("class", "text-danger");
           error = true;
         } else{
           $("#jobDesc").parent().attr("class", "form-group");
           $("#jobDesc").next().attr("class", "hidden");
         }
         if($("#category").val() == ""){
           $("#category").parent().attr("class", "form-group has-error");
           $("#category").next().attr("class", "text-danger");
           error = true;
         } else{
           $("#category").parent().attr("class", "form-group");
           $("#category").next().attr("class", "hidden");
         }
         if($("#startDate").val() == ""){
           $("#startDate").parent().attr("class", "form-group has-error");
           $("#startDate").next().attr("class", "text-danger");
           error = true;
         } else{
           $("#startDate").parent().attr("class", "form-group");
           $("#startDate").next().attr("class", "hidden");
         }
         if($("#endDate").val() == ""){
           $("#endDate").parent().attr("class", "form-group has-error");
           $("#endDate").next().attr("class", "text-danger");
           error = true;
         } else{
           $("#endDate").parent().attr("class", "form-group");
           $("#endDate").next().attr("class", "hidden");
         }
         if($("#availibility").val() == ""){
           $("#availibility").parent().attr("class", "form-group has-error");
           $("#availibility").next().attr("class", "text-danger");
           error = true;
         } else{
           $("#availibility").parent().attr("class", "form-group");
           $("#availibility").next().attr("class", "hidden");
         }
         if($("#addressJob").val() == ""){
           $("#addressJob").parent().attr("class", "form-group has-error");
           $("#addressJob").next().attr("class", "text-danger");
           error = true;
         } else{
           $("#aaddressJob").parent().attr("class", "form-group");
           $("#addressJob").next().attr("class", "hidden");
         }
         if($("#experience").val() == ""){
           $("#experience").parent().attr("class", "form-group has-error");
           $("#experience").next().attr("class", "text-danger");
           error = true;
         } else{
           $("#experience").parent().attr("class", "form-group");
           $("#experience").next().attr("class", "hidden");
         }
         if($("#language").val() == ""){
           $("#language").parent().attr("class", "form-group has-error");
           $("#language").next().attr("class", "text-danger");
           error = true;
         } else{
           $("#language").parent().attr("class", "form-group");
           $("#language").next().attr("class", "hidden");
         }
         if(error){
           error = false;
           return;
         }
         var btn = $("#submit").button("loading");
         var role = $('#role').val();
         var jobDesc = $('#jobDesc').val();
         var category = $('#category').val();
         var address = $('#address').val();
         var startDate = new Date($('#startDate').val());
         var endDate = new Date($('#endDate').val());
         var availibility = $('#availibility').val();
         var addressJob = $('#addressJob').val();
         var experience = $('#experience').val();
         var language = $('#language').val();

         var Job = Parse.Object.extend("Job");
         var job = new Job();

         job.set("role", role);
         job.set("job_desc", jobDesc);
         job.set("category", category);
         job.set("date_open", startDate);
         job.set("date_closed", endDate);
         job.set("company", currentUser.get("com_profile"));
         job.set("availibility", availibility);
         job.set("address", addressJob);
         job.set("experience", experience);
         job.set("language", language);

         job.save(null, {
           success: function(job) {
            alert( "Successfully submitted." );
            window.location.assign("company_activities.html");
           },
           error: function(user, error) {
             alert("Error: " + error.code + " " + error.message);
             btn.button("reset");
           }
         });
       });
    });
  </script>
  </body>
</html>
