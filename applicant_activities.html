<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div id="progress" class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    </div>
  </div>
  <div id="container" class="hidden">
    <div class="row row-centered">
      <div class="text-center">
        <div class="btn-group">
          <a href="applicant_basic_info.html" class="btn btn-primary">Edit Profile</a>
          <a href="applicant_post.html" class="btn btn-primary">Edit Work and Education</a>
          <a href="applicant_jobs.html" class="btn btn-primary">Apply Jobs</a>
          <button id="logout" class="btn btn-primary">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script>
    $("document").ready(function(){
      Parse.initialize("s6fq81gcCJWnBqwWd1igJohHdIcr5XETVilHV9gN", "NSjwUsbHFDwltJd1PqUsgeKazEx2dp9XeUc8Xg3c");
      Parse.User.current().fetch({
        success: function(user){
          if(user.get("app_profile")){
            $("#progress").remove();
            $("#container").attr("class", "container");
          } else{
            alert("You haven't create basic profile");
            window.location.assign("applicant_basic_info.html");
          }
        },
        error: function(error){
          window.location.assign("sign_in.html");
        }
      });      
      $( "#logout" ).click(function( event ) {
        Parse.User.logOut();
        window.location.assign("sign_in.html");
      });
    });
  </script>
  </body>
</html>
